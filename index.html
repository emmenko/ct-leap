<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Airfield - powered by Leap Motion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="SHORTCUT ICON" href="assets/images/favicon.ico">
    <link rel="icon" href="assets/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="assets/css/reveal.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="helper" data-toggle="pointer">
      <canvas width="202" height="202" data-id="loader" data-angle-start="75" data-progress="0" data-action-target="show-help"></canvas>
      <img src="assets/images/help.png" data-action="show-help">
    </div>
    <div id="helpScreen" style="visibility: hidden; z-index: 0;">
      <img src="assets/images/help-screen.png" data-action="hide-help">
    </div>
    <div class="reveal">
      <div class="slides">
        <section data-background="assets/images/airfield-slide1.jpg">
          <div class="slide-content">
            <div class="price left" data-toggle="pointer">
              <img src="assets/images/s1p1.png" style="top: -145px;">
              <canvas width="250" height="250" data-id="loader" data-angle-start="70" data-progress="0" data-index-slide-x="0" data-index-slide-y="1"></canvas>
              <div class="price-content slide1">
                <p class="name">Kleid</p>
                <p class="amount">199,00 €</p>
                <p class="more">+</p>
              </div>
            </div>
            <div class="price middle" data-toggle="pointer">
              <img src="assets/images/s1p2.png" style="left: -145px; top: 120px;">
              <canvas width="250" height="250" data-id="loader" data-angle-start="175" data-progress="0" data-index-slide-x="0" data-index-slide-y="2"></canvas>
              <div class="price-content">
                <p class="name">Boy Mantel</p>
                <p class="amount">849,00 €</p>
                <p class="more">+</p>
              </div>
            </div>
            <div class="price right" data-toggle="pointer">
              <img src="assets/images/s1p3.png" style="top: -110px; left: 0;">
              <canvas width="250" height="250" data-id="loader" data-angle-start="80" data-progress="0" data-index-slide-x="0" data-index-slide-y="3"></canvas>
              <div class="price-content">
                <p class="name">Leone Mantel</p>
                <p class="amount">499,00 €</p>
                <p class="more">+</p>
              </div>
            </div>
          </div>
          <section></section>
          <section data-background="rgba(0,0,0,0.5)" data-background-transition="none">
            <img class="stretch" src="assets/images/airfield_slide1_p1.png" style="max-width: 100%;">
          </section>
          <section data-background="rgba(0,0,0,0.5)" data-background-transition="none">
            <img class="stretch" src="assets/images/airfield_slide1_p2.png" style="max-width: 100%;">
          </section>
          <section data-background="rgba(0,0,0,0.5)" data-background-transition="none">
            <img class="stretch" src="assets/images/airfield_slide1_p3.png" style="max-width: 100%;">
          </section>
        </section>

        <section data-background="assets/images/airfield-slide2.jpg">
          <div class="slide-content slide2">
            <div class="price left" data-toggle="pointer">
              <img src="assets/images/s2p1.png" style="top: -140px; right: 25px;">
              <canvas width="250" height="250" data-id="loader" data-angle-start="60" data-progress="0" data-index-slide-x="1" data-index-slide-y="1"></canvas>
              <div class="price-content">
                <p class="name">Bay Blazer</p>
                <p class="amount">299,00 €</p>
                <p class="more">+</p>
              </div>
            </div>
            <div class="price middle" data-toggle="pointer">
              <img src="assets/images/s2p2.png" style="left: -135px; top: -10px;">
              <canvas width="250" height="250" data-id="loader" data-angle-start="135" data-progress="0" data-index-slide-x="1" data-index-slide-y="2"></canvas>
              <div class="price-content">
                <p class="name">Kleid</p>
                <p class="amount">239,00 €</p>
                <p class="more">+</p>
              </div>
            </div>
            <div class="price right" data-toggle="pointer">
              <img src="assets/images/s2p3.png" style="top: -85px; left: -50px;">
              <canvas width="250" height="250" data-id="loader" data-angle-start="110" data-progress="0" data-index-slide-x="1" data-index-slide-y="3"></canvas>
              <div class="price-content">
                <p class="name">Becco Jacke</p>
                <p class="amount">699,00 €</p>
                <p class="more">+</p>
              </div>
            </div>
          </div>
          <section></section>
          <section data-background="rgba(0,0,0,0.5)" data-background-transition="none">
            <img class="stretch" src="assets/images/airfield_slide2_p1.png" style="max-width: 100%;">
          </section>
          <section data-background="rgba(0,0,0,0.5)" data-background-transition="none">
            <img class="stretch" src="assets/images/airfield_slide2_p2.png" style="max-width: 100%;">
          </section>
          <section data-background="rgba(0,0,0,0.5)" data-background-transition="none">
            <img class="stretch" src="assets/images/airfield_slide2_p3.png" style="max-width: 100%;">
          </section>
        </section>

        <section data-background="assets/images/airfield-slide3.jpg">
          <div class="slide-content slide3">
            <div class="price left" data-toggle="pointer">
              <img src="assets/images/s3p1.png" style="top: -140px; right: 25px;">
              <canvas width="250" height="250" data-id="loader" data-angle-start="60" data-progress="0" data-index-slide-x="2" data-index-slide-y="1"></canvas>
              <div class="price-content">
                <p class="name">Lilla Jacke</p>
                <p class="amount">1199,00 €</p>
                <p class="more">+</p>
              </div>
            </div>
          </div>
          <section></section>
          <section data-background="rgba(0,0,0,0.5)" data-background-transition="none">
            <img class="stretch" src="assets/images/airfield_slide3_p1.png" style="max-width: 100%;">
          </section>
        </section>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mootools/1.4.5/mootools-core-full-compat.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.min.js"></script>
    <script src="http://js.leapmotion.com/0.2.0/leap.min.js"></script>
    <script src="assets/lib/js/reveal.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
